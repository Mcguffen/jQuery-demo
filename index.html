<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <ul>
        <li id="item1">选项1</li>
        <li id="item2">选项2</li>
        <li id="item3">选项3</li>
        <li id="item4">选项4</li>
        <li id="item5">选项5</li>
    </ul>
    <script>
        // 上面修改原型链的方法也不妥 现在问题是 别人也可以重修这个共有属性 大家相互覆盖
        // 那怎么办呢？ 上面大家都修改同一个Node的原型链 那么 我们新创建一个名叫别的Node不就行了？
        // 至于叫什么 叫啥都行 就反正不冲突就行
        // 比如叫Yode行不行  我们自己弄一个构造函数 你给我一个节点我返回给你一个新的节点
        // 那么jQuery更厉害一点 参数不局限于节点也可以接受一个字符串，这个字符串可以是一个选择器
        // 我们改进一下参数接受节点或者选择器
        // 那么怎么操作多个节点呢？
        // 干脆叫jQury好了

        window.jQuery = function(nodeOrSelector){
            let nodes = {}
            if(typeof nodeOrSelector === 'string'){
                // 多个节点
               let temp =  document.querySelectorAll(nodeOrSelector)// 多个节点 伪数组
               for(let i=0;i<temp.length;i++){
                nodes[i] = temp[i]
               }
               nodes.length = temp.length
            }else if(nodeOrSelector instanceof Node){
                // 只传1个节点 我们保证返回结果一致 也用伪数组
                nodes = {
                    0: nodeOrSelector,
                    length: 1
                }
            }
            // 特殊的 单独一个节点
            nodes.getSiblings = function(){
 
            }
            nodes.addClasses = function(classes){
                    for (let key in classes) {
                    var value = classes[key]
                    var methodName = value ? 'add' : 'remove'
                    for(let i = 0; i<nodes.length; i++){
                        nodes[i].classList[methodName](key)

                    }

                }

            }

            // 合并上面获取和修改全部节点文本内容的方法 不给参数就是获取全部文本内容 给参数就是修改全部文本内容
            nodes.text = function(text){
                // 没给值 就是获取
                if(text === undefined){
                    let texts = []
                    for(let i = 0; i<nodes.length; i++){
                        texts.push(nodes[i].textContent)
                    }
                    return texts
                }else{
                    // 给值就是修改
                    let texts = []
                    for(let i = 0; i<nodes.length; i++){
                        nodes[i].textContent = text
                    }
                    return texts
                }
            }
            return nodes
        }

        // 再来个缩写 alias
        window.$ = jQuery
        var nodeAll = $('ul>li')
        nodeAll.addClasses({'a':true,'b':false,'c':false})
        console.log(nodeAll);
        // 获取全部文本内容
        nodeAll.text()
        console.log(nodeAll.text());
        // 修改全部文本内容 是不是比刚才方便
        nodeAll.text('hi')


    </script>
</body>
