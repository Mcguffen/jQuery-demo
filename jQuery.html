<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我才是真的jQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>    
    <ul>
        <li>选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
        <li>选项5</li>
    </ul>
    <button id="x">x</button>
    <button id= 'y'>y</button>
    <script>
        var nodes = jQuery('ul > li')
        console.log(nodes);
        nodes.text('hi')
        console.dir(nodes);
        // nodes.addClass('red')
        // nodes.removeClass('red')
        x.onclick = function(){
            nodes.toggleClass('red')
        }
        y.onclick = function(){
            nodes.addClass(function(index,currentClass){
                return 'item-' + index
            })
        }
    </script>
</body>
</html>
